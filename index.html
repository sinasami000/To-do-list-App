<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="container">
      <h2 class="header">TODO LIST</h2>
      <div class="searchform">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="search"
          name="search"
          placeholder="Search note..."
          id="searchbox"
        />
      </div>
      <section class="sec">
        <div class="dropdown drpbtn">
          <button class="typebtn inside-btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <p class="main-txt-drp">All</p>
          </button>
          <ul class="dropdown-menu drpdown">
            <li><a class="dropdown-item item" id="drBtn1" href="#">All</a></li>
            <li><a class="dropdown-item item" id="drBtn2" href="#">Completed</a></li>
            <li><a class="dropdown-item item" id="drBtn3" href="#">Incompleted</a></li>
          </ul>
        </div>
        <button class="mode">
          <img
            src="assets/dark theme icon/moon.png"
            alt="moon"
            class="icon moon-icon"
          />
        </button>
      </section>
      <button class="new">
        <p>NEW NOTE</p>
        <i class="fa-solid fa-plus"></i>
      </button>
      <ol class="ol-element"></ol>
      <div class="popup-container hidden">
        <div class="main-content-newnote">
          <h2 class="newnote">NEW NOTE</h2>
          <input
            class="new-note-input"
            type="text"
            name="new-note"
            placeholder="New note..."
            id=""
          />
          <div class="cancelapplybtn">
            <button class="cancelbtn">CANCEL</button>
            <button class="applybtn">APPLY</button>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
